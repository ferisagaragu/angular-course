<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['home']">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['prices']">Precios</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" *ngIf="auth.loggedIn" [routerLink]="['protected']">Protegido</a>
      </li>
    </ul>

    <div class="col text-right">
      <button
        *ngIf="!auth.loggedIn"
        class="btn btn-outline-info"
        (click)="auth.login()"
      >
        Ingresar
      </button>

      <button
        *ngIf="auth.loggedIn"
        class="btn btn-outline-danger"
        (click)="auth.logout()"
      >
        Salir
      </button>
    </div>
  </div>
</nav>
