<h3>Listado de heroes</h3>
<hr>

<div class="text-right mb-3">
  <button
    class="btn btn-outline-success"
    [routerLink]="['/hero/new']"
  >
    <i class="fa fa-plus"></i>
    Crear
  </button>
</div>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th class="text-center" scope="col">Nombre</th>
      <th class="text-center" scope="col">Estado</th>
      <th class="text-center" scope="col">Poder</th>
      <th class="text-center" scope="col">Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let hero of heroes; let i = index;">
      <th scope="row">{{ i + 1 }}</th>
      <td class="w-25 text-center">{{ hero.name }}</td>
      <td class="w-25 text-center">{{ hero.state ? '😎' : '👻' }}</td>
      <td class="w-25 text-center">
        <span class="badge badge-success">{{ hero.power }}</span>
      </td>
      <td class="w-25 text-center">
        <button
          class="btn btn-outline-info mr-3"
          [routerLink]="['/hero', hero.id]"
        >
          <i class="fa fa-pencil-alt"></i>
          Editar
        </button>

        <button
          class="btn btn-outline-danger"
          (click)="deleteHero(hero.id)"
        >
          <i class="fa fa-trash"></i>
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="heroes.length === 0 && !load" class="text-center">
  <b>No hay heroes registrados</b>
</div>

<div *ngIf="load" class="text-center">
  <i class="fa fa-sync fa-spin fa-2x"></i>
  <b class="ml-2">Cargando heroes...</b>
</div>
