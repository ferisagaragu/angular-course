<div class="row">
  <div class="col-md-12">
    <input
      #input
      class="form-control" 
      type="text" 
      placeholder="Buscar artista..." 
      (keyup)="search(input)"
    />
  </div>

  <app-load *ngIf="searching" class="col-md-12"></app-load>

  <div class="card-columns mt-5 mb-5">
    <div *ngFor="let artist of artists" class="card border-success bg-dark mt-3">
      <div class="row">
        <div class="col-md-12 text-left followers-div">
          <span class="badge-spotify badge-spotify-default followers">{{ artist.followersTotal | number }}</span>
        </div>
      </div>
      
      <img [src]="artist.image" class="artist-img" [alt]="artist.name" />

      <div class="card-body">
        <h3 class="card-title text-success">{{ artist.name }}</h3>
        
        <div 
          *ngFor="let genre of artist.genres" 
          class="badge-spotify badge-spotify-default mr-2"
        >
          {{ genre }}
        </div>
      </div>
      
      <div class="text-center">
        <button class="btn btn-outline-light mb-3 btn-show-artist">
          Ver artista
        </button>
      </div>
    </div>
  </div>
</div>
