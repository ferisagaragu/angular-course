<div *ngIf="hero && !loading"> 
  <div class="row animated fadeIn">
    <h1 class="col-md-3">{{ hero.name | uppercase }}</h1>
    <small class="col-md-2 mt-3">({{ hero.appearance | date: 'y' }})</small>
  </div>
  <hr />

  <div class="row animated fadeIn">
    <div class="col-md-4 text-center">
      <img width="300" [src]="hero.img" [alt]="hero.name"/>
      
      <a 
        class="btn btn-outline-danger btn-block mt-3"
        [routerLink]="['/heroes']"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Regresar a los heroes
      </a>
    </div>
    
    <div class="col-md-8">
      <h2>{{ hero.name }}</h2>
      
      <hr />
      
      <p>{{ hero.bio }}</p>

      <img 
        *ngIf="hero.home === 'DC'" 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/DC_Comics_logo.png/600px-DC_Comics_logo.png"
        width="100"
        [alt]="hero.name" 
      />

      <img 
        *ngIf="hero.home === 'Marvel'"
        src="https://tentulogo.com/wp-content/uploads/2018/12/logo-marvel-comics-de-los-90.jpg"
        width="100"
        [alt]="hero.name"
      />
    </div>
  </div>
</div>
